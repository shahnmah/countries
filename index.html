<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container  my-5">
        <h1 class="text-info text-center">Country</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="search-bar d-flex justify-content-center my-4">
                    <form class="d-flex w-75">
                        <input id="country-search-text" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="country-search-btn" class="btn btn-outline-info text-dark fw-bold">Search</button>
                    </form>
                </div>
                <div class="button-group d-flex justify-content-center">
                    <button type="button" class="btn btn-info text-white fw-bold me-4 rounded">Africa</button>
                    <button type="button" class="btn btn-info text-white fw-bold me-4 rounded">America</button>
                    <button type="button" class="btn btn-info text-white fw-bold me-4 rounded">Asia</button>
                    <button type="button" class="btn btn-info text-white fw-bold me-4 rounded">Europe</button>
                    <button type="button" class="btn btn-info text-white fw-bold me-4 rounded">Oceania</button>
                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
